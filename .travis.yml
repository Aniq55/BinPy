language: python

notifications:
  email: false

  webhooks:
    urls:
      - https://webhooks.gitter.im/e/06cf2c44aa8e55ab06c8
    on_success: always
    on_failure: always
    on_start: false

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - pypy

before_install:

 - sudo apt-get update
 - sudo apt-get install wget build-essential
 - sudo apt-get install python3-setuptools python-setuptools
 - sudo apt-get install python3-dev python-dev
 - sudo apt-get install python-pip
 - sudo apt-get install python-networkx
 - sudo apt-get install python3-networkx
   
install:

 - sudo apt-get install python3-nose python-nose
 - sudo apt-get install pep8
 - sudo pip install coverage
 - sudo pip install --use-mirrors coveralls
 - sudo pip install networkx

script:

 - ./test_travis.sh

after_success:
  coveralls

notifications:
  irc: "chat.freenode.net#binpy-soc"
